<dl class="row">
  <dt class="col-sm-2 align-middle">Назва</dt>
  <dd class="col-sm-9 align-middle"><h4>{{document.title}}</h4></dd>

  <dt class="col-sm-2">Автор</dt>
  <dd class="col-sm-9">{{document.author}}</dd>

  <dt class="col-sm-2">Дата</dt>
  <dd class="col-sm-9">{{document.publicationDate | date:'dd/MM/yyyy'}}</dd>

  <dt class="col-sm-2">Ключові слова</dt>
  <dd class="col-sm-9">{{document.keywords}}</dd>

  <dt class="col-sm-2">Джерело</dt>
  <dd class="col-sm-9">{{document.source}}</dd>

  <dt class="col-sm-2">Текст</dt>
  <dd class="col-sm-9">{{document.text}}</dd>
</dl>
